<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
    <header class="page-header">
        <div class="container page-header-container">
            <a href="" class="page-logo">
                BestShop
            </a>
            <nav class="page-menu">
                <ul class="page-menu__list">
                    <li class="page-menu__list-el"><a href="" class="page-menu__list-link">Why us</a></li>
                    <li class="page-menu__list-el"><a href="" class="page-menu__list-link">Benefits</a></li>
                    <li class="page-menu__list-el"><a href="" class="page-menu__list-link">Prices</a></li>
                    <li class="page-menu__list-el"><a href="" class="page-menu__list-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="open-section">
        <h1 class="open-section__title">Sell More!</h1>
        <p class="open-section__text">Open shop on our platform and increase your sales</p>
        <a href="" class="open-section__link">Open your shop</a>
        <img src="assets/Background.png" alt="background" class="open-section__img">
    </section>
    <section class="statistics-section">
        <h2 class="statistics-section__title">The most popular sales platform in country</h2>
        <div class="statistics-section__row">
            <div class="statistics-section__col">
                <img src="assets/Person.svg" alt="person" class="statistics-section__img">
                <p class="statistics-section__number">100000+</p>
                <p class="statistics-section__text">daily entries</p>
            </div>
            <div class="statistics-section__col">
                <img src="assets/Eye.svg" alt="eye" class="statistics-section__img">
                <p class="statistics-section__number">2000000+</p>
                <p class="statistics-section__text">seen products every day</p>
            </div>
            <div class="statistics-section__col">
                <img src="assets/Catalog.svg" alt="catalog" class="statistics-section__img">
                <p class="statistics-section__number">10000+</p>
                <p class="statistics-section__text">added posts daily</p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
